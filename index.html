<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Helper YD token</title>
</head>
<body>
    <code id="response"></code>
    <script>
        let idx = location.href.indexOf("#");
        if (idx > -1) {
            document.getElementById("response").innerText += location.href.substring(idx + 1);
        }
    </script>
</body>
</html>
